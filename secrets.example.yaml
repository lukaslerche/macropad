# This is an example secrets file. Copy this to secrets.yaml and update with your real values.
# IMPORTANT: Never commit the actual secrets.yaml file to version control!

# Your Wi-Fi SSID and password
wifi_ssid: "YourWiFiNetwork"
wifi_password: "YourWiFiPassword"

# API encryption key (generate with 'esphome secrets encrypt-key')
api_encryption_key: "ExampleKey1234567890123456789012345678901="

# OTA password (32-character hexadecimal string)
ota_password: "0123456789abcdef0123456789abcdef"

# Access Point details (used when WiFi connection fails)
ap_ssid: "MacroPad Fallback Hotspot"
ap_password: "fallback-password-min-8-chars"
